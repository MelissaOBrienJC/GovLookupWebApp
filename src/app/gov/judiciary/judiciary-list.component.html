<div class="container" style="padding-top: 40px; padding-bottom: 20px"></div>
<div style="width: 50%; margin: 0 auto">
  <div class="mx-auto">
    <div *ngIf="showDataList">
      <div *ngIf="judges">
        <p-dataView
          [value]="judges"
          [paginator]="false"
          emptyMessage="{{ emptyMessage }}"
        >
          <p-header> <div class="text-center">Justices</div></p-header>

          <ng-template let-judge pTemplate="listItem">
            <div
              class="ui-grid ui-grid-responsive ui-fluid"
              style="
                font-size: 16px;
                padding: 20px;
                border-bottom: 1px solid #d5d5d5;
              "
            >
              <div class="ui-grid-row">
                <div class="ui-grid-col-3" style="text-align: center">
                  <i
                    class="fa fa-search"
                    (click)="selectJudge(judge)"
                    style="cursor: pointer; float: left; margin-top: 40px"
                  ></i>
                  <img
                    alt="judge picture"
                    src="../../assets/judiciary/SC_{{ judge.id }}.jpg"
                    (click)="selectJudge(judge)"
                    class="img-thumbnail"
                    width="80px"
                    height="136px"
                  />
                </div>
                <div class="ui-grid-col-9">
                  <div class="ui-grid ui-grid-responsive ui-fluid">
                    <div class="ui-grid-row">
                      <h5 class="judge-name">
                        <div class="ui-grid-col-12">
                          {{ judge.firstName }} {{ judge.lastName }}
                        </div>
                      </h5>
                    </div>
                    <div class="ui-grid-row">
                      <div class="ui-grid-col-12">
                        <div *ngIf="judge.Title !== null">
                          {{ judge.Title }}
                        </div>
                      </div>
                    </div>
                    <div class="ui-grid-row">
                      <div class="ui-grid-col-12">
                        <div *ngIf="judge.appointedBy !== null">
                          Appointed By {{ judge.appointedBy }}
                        </div>
                      </div>
                    </div>

                    <div class="ui-grid-row">
                      <div class="ui-grid-col-12">
                        <div *ngIf="judge.tenureYears !== '0'; else monthsOnly">
                          Tenure {{ judge.tenureYears }} Years
                          {{ judge.tenureMonths }} Months
                        </div>
                        <ng-template #monthsOnly>
                          Tenure {{ judge.tenureMonths }} Months
                        </ng-template>
                      </div>
                    </div>

                    <div class="ui-grid-row">
                      <div class="ui-grid-col-12 for-font-size">
                        <div *ngIf="judge.url !== null">
                          <span class="fa fa-external-link fa-fw"></span>
                          <a href="{{ judge.url }}"> website </a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </ng-template>
        </p-dataView>
      </div>
      <div *ngIf="!judges">
        <p-dataView
          [value]="generateSkeleton(9)"
          [paginator]="false"
          emptyMessage="{{ emptyMessage }}"
        >
          <p-header><br /> </p-header>

          <ng-template let-skeleton pTemplate="listItem">
            <div
              class="ui-grid ui-grid-responsive ui-fluid"
              style="
                font-size: 16px;
                padding: 10px;
                border-bottom: 1px solid #d5d5d5;
              "
            >
              <div class="ui-grid-row">
                <div class="ui-grid-col-3" style="text-align: center">
                  <i
                    class="fa fa-search"
                    style="cursor: pointer; float: left; margin-top: 40px"
                  ></i>
                  <ngx-skeleton-loader
                    count="1"
                    [theme]="{
                      'border-radius': '0',
                      height: '90px',
                      width: '75px'
                    }"
                  ></ngx-skeleton-loader>
                </div>

                <div class="ui-grid-col-9">
                  <div class="ui-grid ui-grid-responsive ui-fluid">
                    <div class="ui-grid-row">
                      <h5 class="judge-name">
                        <ngx-skeleton-loader
                          count="1"
                          [theme]="{
                            'border-radius': '0',
                            height: '18px',
                            width: '150px'
                          }"
                        ></ngx-skeleton-loader>
                      </h5>
                    </div>
                    <div class="ui-grid-row">
                      <div class="ui-grid-col-12">
                        <ngx-skeleton-loader
                          count="1"
                          [theme]="{
                            'border-radius': '0',
                            height: '8px',
                            width: '145px'
                          }"
                        ></ngx-skeleton-loader>
                      </div>
                    </div>
                    <div class="ui-grid-row">
                      <div class="ui-grid-col-12">
                        <ngx-skeleton-loader
                          count="1"
                          [theme]="{
                            'border-radius': '0',
                            height: '8px',
                            width: '180px'
                          }"
                        ></ngx-skeleton-loader>
                      </div>
                    </div>

                    <div class="ui-grid-row">
                      <div class="ui-grid-col-12">
                        <ngx-skeleton-loader
                          count="1"
                          [theme]="{
                            'border-radius': '0',
                            height: '8px',
                            width: '150px'
                          }"
                        ></ngx-skeleton-loader>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </ng-template>
        </p-dataView>
      </div>
    </div>
  </div>
</div>
