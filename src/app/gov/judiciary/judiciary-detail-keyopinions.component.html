<p-dataView
  #dv
  [value]="keyDecisionsOpinions"
  [paginator]="false"
  filterBy="issue"
>
  <p-header>
   </p-header>
  <ng-template let-opinion pTemplate="listItem">
    <div class="ui-g" style="padding: 1em; border-bottom: 1px solid #d9d9d9;">
      <div class="ui-g-12 ui-md-12 keyVotes">
        <div class="ui-g-12 ui-sm-12">{{ opinion.title_desc }}</div>
        <div class="ui-g-12 ui-sm-12 govlookup-item-title">{{ opinion.title }}</div>
        <blockquote>
          <p class="quote">{{ opinion.quote }}</p>
          <p class="credit">
            <strong>Judge {{ lastName }}</strong
            ><br /><em></em><br />
          </p>
        </blockquote>
      </div>
    </div>
  </ng-template>
</p-dataView>
