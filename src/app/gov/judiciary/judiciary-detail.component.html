<div class="container-fluid" style="padding-top: 40px; padding-bottom: 20px;">
  <div *ngIf="judge !== null">
    <div class="row">
      <!--containing row-->

      <div class="col-sm-9" style="padding-left: 40px;">
        <!--first 9 col for image and info -->

        <div class="row">
          <div class="col-sm-3">
            <!--first 3 col for image -->
            <img
              alt="judge"
              class="govlookup-img"
              src="../../assets/judiciary/SCL_{{ judge.id }}.jpg"
              onerror="this.src='./../assets/judiciary/person.jpg'"
            />
          </div>
          <div class="col-sm-6">
            <!--next  6 col for info -->
            <section>
              <div class="ui-grid-row">
                <h3 class="detail-name">
                  {{ judge.firstName }} {{ judge.lastName }}
                </h3>
              </div>
              <div class="ui-grid-row">
                <h6 class="govlookup=detail-text">
                  <div *ngIf="judge.title !== null">
                    {{ judge.title }}
                  </div>
                </h6>
              </div>
              <div class="ui-grid-row">
                <h6 class="govlookup-detail-text">
                  <div *ngIf="judge.appointedBy !== null">
                    Appointed By {{ judge.appointedBy }}
                  </div>
                </h6>
              </div>

              <div class="ui-grid-row">
                <h6 class="govlookup-detail-text">
                  <div *ngIf="judge.tenureYears !== '0'; else monthsOnly">
                    Tenure {{ judge.tenureYears }} Years
                    {{ judge.tenureMonths }} Months
                  </div>
                  <ng-template #monthsOnly>
                    Tenure {{ judge.tenureMonths }} Months
                  </ng-template>
                </h6>
              </div>
            </section>
          </div>
        </div>

        <div class="row" style="padding-top: 40px;">
          <!--in next  row use all 9 columns for tab control -->
          <br />
          <br />
          <br />
          <br />
          <section>
            <div class="panel-body">
              <p-tabMenu [model]="items" [activeItem]="items[0]"></p-tabMenu>
              <router-outlet></router-outlet>
            </div>
          </section>
        </div>
      </div>


    </div>
  </div>
</div>
