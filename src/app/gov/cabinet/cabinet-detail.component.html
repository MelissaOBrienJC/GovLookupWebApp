<div class="container-fluid" style="padding-top: 40px; padding-bottom: 20px">
  <div *ngIf="cabinetMember !== null">
    <div class="row">
      <!--containing row-->

      <div class="col-sm-9" style="padding-left: 40px">
        <!--first 9 col for image and info -->

        <div class="row">
          <div class="col-sm-3">
            <!--first 3 col for image -->
            <img
              class="govlookup-img"
              alt="cabinet member picture"
              src="../../assets/cabinet/CB_{{ cabinetMember.id }}.jpg"
              onerror="this.src='./../assets/judiciary/person.jpg'"
            />
          </div>
          <div class="col-sm-6">
            <!--next  6 col for info -->
            <section>
              <div class="ui-grid-row">
                <h3 class="detail-name">
                  {{ cabinetMember.firstName }} {{ cabinetMember.lastName }}
                </h3>
              </div>
              <div class="ui-grid-row">
                <h6 class="govlookup-detail-text">
                  <div *ngIf="cabinetMember.title !== null">
                    {{ cabinetMember.title }}
                  </div>
                </h6>
              </div>
              <div class="ui-grid-row">
                <div class="ui-grid-col-12 for-font-size">
                  <h6 class="govlookup-detail-text">
                    <img
                      class="partyicon"
                      alt="party"
                      src="../../assets/party_{{
                        cabinetMember.party === 'D'
                          ? 'democrat'
                          : cabinetMember.party === 'R'
                          ? 'republican'
                          : 'independant'
                      }}_small_gray.png"
                    />

                    {{
                      cabinetMember.party === "D"
                        ? "Democrat"
                        : cabinetMember.party === "R"
                        ? "Republican"
                        : "Independant"
                    }}
                  </h6>
                </div>
              </div>
              <div class="ui-grid-row">
                <div class="ui-grid-col-12 for-font-size">
                  <h6 class="govlookup-detail-text">
                    <span class="fa fa-phone fa-fw"></span
                    >{{ cabinetMember.phone }}
                  </h6>
                </div>
              </div>
              <div class="ui-grid-row">
                <a
                  class="fa fa-facebook-square"
                  href="https://www.facebook.com/{{
                    cabinetMember.facebookAccount
                  }}/"
                  style="font-size: 36px"
                ></a>
                <a
                  class="fa fa-twitter-square"
                  href="https://twitter.com/{{ cabinetMember.twitterAccount }}/"
                  style="font-size: 36px"
                ></a>
                <a
                  class="fa fa-youtube-square"
                  href="https://www.youtube.com/{{
                    cabinetMember.youtubeAccount
                  }}/"
                  style="font-size: 36px"
                ></a>
                <a
                  class="fa fa-external-link-square"
                  href="{{ cabinetMember.url }}"
                  style="font-size: 36px"
                ></a>
              </div>
            </section>
          </div>
        </div>

        <div class="row pt-4" >
          <!--in next  row use all 9 columns for tab control -->
          <br />
          <br />
          <br />
          <br />
          <section class="tab-section">
            <p-tabMenu [model]="items"> </p-tabMenu>
            <div class="p-sm">
              <router-outlet></router-outlet>
            </div>
          
          </section>
        </div>
      </div>

      <div class="col-sm-3 pr-5" >
        <!--last 3 columns for ratings and industry pie chart -->
        <section></section>
        <section></section>
      </div>
    </div>
  </div>
</div>
